<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    
    <link rel="stylesheet" href="style.css" />
    <title>{% block title %}Base{% endblock %} - My Webpage</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    
    <!-- Bootstrap CSS -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <!-- Bootstrap Material Design -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/mdb.min.css') }}">
    <!-- Your custom styles (optional) -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
    {% endblock %}
</head>


<body>
    {% block nav %}
        <!-- nAV -->
    {% endblock %}

    <article>

        {% block content %}
            <h1>Article 1</h1>
            <p>
                Google Chrome is a free, open-source web browser developed by Google, released in  2008.
            </p>
        {% endblock %}

    </article>

<!-- jQuery -->
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.1.1.min.js') }}"></script>
<!-- tether -->
<script type="text/javascript" src="{{ url_for('static', filename='js/tether.min.js') }}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="{{ url_for('static', filename='js/mdb.min.js') }}"></script>
</body>

</html>
